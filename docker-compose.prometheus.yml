version: '3.8'

services:
  # Prometheus for metrics collection
  prometheus:
    image: prom/prometheus:latest
    container_name: queuecraft-prometheus
    ports:
      - "9090:9090"
    volumes:
      - ./prometheus.yml:/etc/prometheus/prometheus.yml
      - prometheus-data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--web.console.libraries=/usr/share/prometheus/console_libraries'
      - '--web.console.templates=/usr/share/prometheus/consoles'
      - '--web.enable-lifecycle'
    restart: unless-stopped
    networks:
      - queuecraft-network
    depends_on:
      - api

  # Grafana for visualization
  grafana:
    image: grafana/grafana:latest
    container_name: queuecraft-grafana
    ports:
      - "3001:3000"
    environment:
      - GF_SECURITY_ADMIN_USER=admin
      - GF_SECURITY_ADMIN_PASSWORD=admin
      - GF_USERS_ALLOW_SIGN_UP=false
    volumes:
      - grafana-data:/var/lib/grafana
      - ./grafana/provisioning:/etc/grafana/provisioning
      - ./grafana/dashboards:/var/lib/grafana/dashboards
    restart: unless-stopped
    networks:
      - queuecraft-network
    depends_on:
      - prometheus

  # API Server (from main docker-compose.yml)
  api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: queuecraft-api
    ports:
      - "2000:2000"
    environment:
      - NODE_ENV=production
      - SERVICE_NAME=queuecraft-api
    depends_on:
      - mongodb
      - redis
    restart: unless-stopped
    networks:
      - queuecraft-network
    command: node appServer.js

  # Worker (from main docker-compose.yml)
  worker:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: queuecraft-worker
    environment:
      - NODE_ENV=production
      - SERVICE_NAME=queuecraft-worker
    depends_on:
      - mongodb
      - redis
      - api
    restart: unless-stopped
    networks:
      - queuecraft-network
    command: node jobServer.js

  # MongoDB
  mongodb:
    image: mongo:latest
    container_name: queuecraft-mongo
    ports:
      - "27017:27017"
    volumes:
      - mongodb-data:/data/db
    restart: unless-stopped
    networks:
      - queuecraft-network

  # Redis
  redis:
    image: redis:alpine
    container_name: queuecraft-redis
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/data
    restart: unless-stopped
    networks:
      - queuecraft-network

volumes:
  mongodb-data:
  redis-data:
  prometheus-data:
  grafana-data:

networks:
  queuecraft-network:
    driver: bridge

