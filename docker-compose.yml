version: '3.8'

services:
  mongodb:
    image: mongo:latest
    container_name: queuecraft-mongodb
    ports:
      - "27017:27017"
    volumes:
      - mongodb_data:/data/db
    environment:
      - MONGO_INITDB_DATABASE=queuecraft
    networks:
      - queuecraft-network
    healthcheck:
      test: echo 'db.runCommand("ping").ok' | mongosh localhost:27017/queuecraft --quiet
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:latest
    container_name: queuecraft-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - queuecraft-network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    command: redis-server --appendonly yes

volumes:
  mongodb_data:
    driver: local
  redis_data:
    driver: local

networks:
  queuecraft-network:
    driver: bridge

